<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <main>
        <section class="weather-part">
            <section class="today">
                <div class="description">
                    <h1>Tuesday</h1>
                    <h2 class="date">date</h2>
                    <h2 class="location">location</h2>
                </div>
                <div class="deeptemp">
                    <i class="main icon">icon</i>
                    <p class="temp">29 °С</p>
                    <p class="sun">Sunny</p>
                </div>
            </section>
            <div class="weather">
                <div class="feels">
                    <p>FEELS LIKE</p>
                    <p class='value'>Value</p>
                </div>
                <div class="humidity">
                    <p>HUMIDITY</p>
                    <p class="value"></p>
                </div>
                <div class="wind">
                    <p>WIND</p>
                    <p class="value">Value</p>
                </div>
                <block class="days">
                    <div class="day one">
                        <i class="icon">icon</i>
                        <p class="name">Mon</p>
                        <p class="temp">-1</p>
                    </div>
                    <div class="day two">
                        <i class="icon">icon</i>
                        <p class="name">Mon</p>
                        <p class="temp">-1</p>
                    </div>
                    <div class="day three">
                        <i class="icon">icon</i>
                        <p class="name">Mon</p>
                        <p class="temp">-1</p>
                    </div>
                    <div class="day four">
                        <i class="icon">icon</i>
                        <p class="name">Mon</p>
                        <p class="temp">-1</p>
                    </div>
                </block>
                <div>
                    <a class="btn">Change Location</a>
                </div>
            </div>
        </section>
        <section class="input-part">
            <div class="content">
                <input type="text" spellcheck="false" placeholder="Введите город" required>
              </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>

</html>
